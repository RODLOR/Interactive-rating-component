<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->

  <div id="cardRating">
  <img id="star" src="/images/icon-star.svg" alt="get"> 
    <h1>How did we do?</h1>
    <p class="textGray">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <form id="myForm" action="/index.html" method="get">
      <input onclick="keepActive(r1)" type="button" name="check" id="r1" value="1">
      <input onclick="keepActive(r2)" type="button" name="check" id="r2" value="2">
      <input onclick="keepActive(r3)" type="button" name="check" id="r3" value="3">
      <input onclick="keepActive(r4)" type="button" name="check" id="r4" value="4">
      <input onclick="keepActive(r5)" type="button" name="check" id="r5" value="5">
    </form>
    <div id="buttonDiv">
    <button onclick='submit(), hide()'>SUBMIT</button>
  </div>
  </div>

  <!-- Rating state end -->
  <!-- Thank you state start -->

  <div id="cardEnd">
      <img id="thanksImg" src="/images/illustration-thank-you.svg" alt="ThanksImg">
        <div class="myTextContainer">
          <p id="myText">You selected <!-- Add rating here --> out of 5</p>
        </div>
    <h1>Thank you!</h1>
    <p class="textGray">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</p>
  </div>

<!-- Thank you state end -->

  <script>
    let myText = document.getElementById('myText');
    cardEnd.hidden = true;
    function submit() {
      let checked = '';
      for(let elements of myForm) {
        checked += elements.checked;
      }
      switch(checked) {
      case 'truefalsefalsefalsefalse': myText.innerHTML = 'You selected 1 out of 5';
      break;
      case 'falsetruefalsefalsefalse': myText.innerHTML = 'You selected 2 out of 5';
      break;
      case 'falsefalsetruefalsefalse': myText.innerHTML = 'You selected 3 out of 5';
      break;
      case 'falsefalsefalsetruefalse': myText.innerHTML = 'You selected 4 out of 5';
      break;
      case 'falssfalsefalsefalsetrue': myText.innerHTML = 'You selected 5 out of 5';
      break;
    }
    }
    function hide() {
      if (r1.checked == true || r2.checked == true || r3.checked == true || r4.checked == true || r5.checked == true) {
      cardRating.hidden = true;
      cardEnd.hidden = false;
      }
    }
    function keepActive(i) {
      i.checked = true;
      if(i.checked == true){
        r1.checked = false, r2.checked = false, r3.checked = false, r4.checked = false, r5.checked = false;
        r1.style.backgroundColor = "hsl(215, 22%, 15%)";
        r2.style.backgroundColor = "hsl(215, 22%, 15%)";
        r3.style.backgroundColor = "hsl(215, 22%, 15%)";
        r4.style.backgroundColor = "hsl(215, 22%, 15%)";
        r5.style.backgroundColor = "hsl(215, 22%, 15%)";
        r1.style.color = "hsl(217, 12%, 63%)";
        r2.style.color = "hsl(217, 12%, 63%)";
        r3.style.color = "hsl(217, 12%, 63%)";
        r4.style.color = "hsl(217, 12%, 63%)";
        r5.style.color = "hsl(217, 12%, 63%)";
      }
      i.checked = true;
      i.style.backgroundColor = "hsl(217, 12%, 63%)";
      i.style.color = "white";
    }
  </script>
</body>
</html>
